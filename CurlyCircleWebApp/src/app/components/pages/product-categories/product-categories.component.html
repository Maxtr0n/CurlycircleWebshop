<div fxLayout="row wrap" fxLayoutGap="2em grid" fxLayoutAlign="center">
    <ng-container *ngFor="let productCategory of productCategories">
        <app-product-card [item]="productCategory" (onCardClickedEvent)="onProductCategoryClicked($event)" fxFlex="25%"
            fxFlex.md="33%" fxFlex.sm="50%" fxFlex.xs="100%" fxLayoutAlign="center stretch">
        </app-product-card>
    </ng-container>
</div>
