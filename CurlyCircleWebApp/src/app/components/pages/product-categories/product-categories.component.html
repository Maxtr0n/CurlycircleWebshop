<div fxLayout="column" fxLayoutAlign="center center" class="container">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let productCategory of productCategories">
            <mat-card click="onProductCategoryClicked()" class="product-category-card">
                <mat-card-title>{{productCategory.name}}</mat-card-title>
                <img mat-card-image src="http://localhost:5000/images/placeholder.jpg"
                    alt="Image of a product category">
                <mat-card-content>
                    <p>
                        {{productCategory.description}}
                    </p>
                </mat-card-content>
            </mat-card>
        </div>
    </div>

</div>
