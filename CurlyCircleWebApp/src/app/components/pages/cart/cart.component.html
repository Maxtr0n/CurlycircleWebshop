<div fxLayout="column" fxLayoutAlign="center space-between" fxLayoutGap="1em" class="cart-container mat-elevation-z8">
    <ng-container *ngIf="dataSource.data.length <= 0;">
        <h2>Üres a kosarad.</h2>
    </ng-container>

    <ng-container *ngIf="dataSource.data.length > 0">
        <h2>Kosár tartalma</h2>
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="product">
                <th mat-header-cell *matHeaderCellDef>Termék</th>
                <td mat-cell *matCellDef="let element">
                    <div class="product-container">
                        <img *ngIf="element.product.imageUrls.length > 0; else noImageBlock"
                            [src]="imagesBaseUrl + element.product.imageUrls[0]" class="w-50">
                        <ng-template #noImageBlock>
                            <img [src]="noImageUrl" class="w-50">
                        </ng-template>
                        <p>{{element.product.name}}</p>
                    </div>
                </td>
            </ng-container>
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef>Ár</th>
                <td mat-cell *matCellDef="let element">{{element.price}} Ft</td>
            </ng-container>
            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef>Mennyiség</th>
                <td mat-cell *matCellDef="let element">{{element.quantity}}</td>
            </ng-container>
            <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef>Összesen</th>
                <td mat-cell *matCellDef="let element">{{element.price * element.quantity}} Ft</td>
            </ng-container>
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <button color="warn" mat-icon-button (click)="removeItem(element)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <div fxLayout="row" fxLayoutAlign="space-between">
            <div>
                <button mat-raised-button color="warn" (click)="clearCart()">Kosár ürítése</button>
            </div>
            <div>
                <button mat-raised-button color="primary" (click)="checkout()">Tovább a rendeléshez</button>
            </div>
        </div>
    </ng-container>
</div>
