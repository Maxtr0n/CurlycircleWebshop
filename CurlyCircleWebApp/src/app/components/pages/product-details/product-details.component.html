<div fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign="center center" fxLayoutGap="2em">
    <div class="carousel-container">
        <ngb-carousel>
            <ng-template ngbSlide *ngFor="let image of productImages; let index=index">
                <div class="picsum-img-wrapper carousel-image-container">
                    <img [src]="image" class="w-100">
                </div>
            </ng-template>
        </ngb-carousel>
    </div>
    <div fxLayout="column" fxLayoutGap="1em">
        <h1>{{product?.name}}</h1>
        <p>{{product?.description}}</p>
        <p>{{product?.price}} Ft</p>
        <div>

        </div>
        <button (click)="addToCart()" mat-raised-button color="primary">Kos√°rba</button>
    </div>

</div>
