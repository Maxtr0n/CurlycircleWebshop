<div class="card product-card col-md-3 mx-2 my-2 py-1" (click)="onProductClicked(product.id)" style="width: 18rem;">
    <img src="http://localhost:5000/images/placeholder.jpg" alt="Picture of product" class="card-img-top">
    <div class="card-body">
        <h5 class="card-title">{{product.name}}</h5>
        <p class="card-text">{{product.description}}</p>
    </div>
</div>
