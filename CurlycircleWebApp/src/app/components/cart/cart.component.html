<div class="container px-5 my-5">
    <div class="row justify-content-center">
        <div *ngIf="products.length === 0">
            A kosarad üres.
        </div>
        <ng-container *ngFor="let product of products">
            <div class="card product-card mb-2">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="http://localhost:5000/images/placeholder.jpg" class="img-fluid rounded-start"
                            alt="Picture of product category" class="card-img-top">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{product.name}}</h5>
                            <p class="card-text">{{product.description}}</p>
                            <h5 class="card-text mb-3">{{product.price}} Ft</h5>
                            <button class="me-2" mat-raised-button color="warn"
                                (click)="removeProduct(product)">Törlés</button>
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
    <div class="row justify-content-end" *ngIf="products.length !== 0">
        <div class="col-auto">
            <button routerLink="/order" routerLinkActive="true" mat-raised-button color="primary">Rendelés</button>
        </div>
    </div>
</div>
