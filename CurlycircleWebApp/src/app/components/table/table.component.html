<table mat-table [dataSource]="dataSource">
    <ng-container [matColumnDef]="column.name" *ngFor="let column of columns">
        <th mat-header-cell *matHeaderCellDef>{{ column.name }}</th>
        <td mat-cell *matCellDef="let rowData">{{ formatCell(rowData, column) }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="onRowClicked(rowData)" [class.clickable]="rowsClickable"
        *matRowDef="let rowData; columns: displayedColumns"></tr>
</table>
